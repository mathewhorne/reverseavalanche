<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Avalanche</title>    
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      padding: 0;
      background-color: #222;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <script>
    let body = document.querySelector('body')
    for (let i = 0; i < 30; i++) {
      let div = document.createElement("div")
      div.append("ðŸš€")
      body.append(div)
    }

    for (const item of document.querySelectorAll('div')) {
      const random = Math.random() * 360
      item.style.transform = `rotate(${(random)}deg)`;

      let rotate = [
        { transform: `rotate(${(random)}deg)` },
        { transform: `rotate(${(random + 10)}deg)` },  
        { transform: `rotate(${(random + 14)}deg)` },
        { transform: `rotate(${(random - 8)}deg)` },
        { transform: `rotate(${(random + 14)}deg)` },
        { transform: `rotate(${(random - 4)}deg)` },
        { transform: `rotate(${(random + 10)}deg)` },
        { transform: `rotate(${(random)}deg)` },
        { transform: `rotate(${(random)}deg)` }
      ];

      let duration = {
        duration: 1500,
        iterations: Infinity
      }

      item.animate( rotate, duration );
    }
  </script>
</body>
</html>
